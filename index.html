<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/src/img/finder.svg">
    <title>Monterey Online</title>
</head>

<body>
    <div class="background"></div>
    <div class="context-menus">
        <div class="logo-context">
            <p>About This Mac</p>
            <div class="context-divider"></div>
            <p>System Preferences...</p>
            <div class="context-divider"></div>
            <p>Restart...</p>
        </div>
    </div>
    <div class="top-menu">
        <div class="color-burn"></div>
        <div class="blur"></div>
        <div class="content">
            <div class="left-side">
                <span class="apple-logo"><img src="/src/img/apple.svg" alt=""></span>
                <span class="app-name">Finder</span>
                <span>File</span>
                <span>Edit</span>
                <span>File</span>
                <span>View</span>
                <span>Go</span>
                <span>Window</span>
            </div>
            <div class="right-side">
                <span><img src="/src/img/wifi.svg" alt=""></span>
                <span><img src="/src/img/switch.svg" alt=""></span>
                <span class="date-and-time">
                    <span class="date">Mon Jun 22</span>
                    <span class="time">9:41 AM</span>
                </span>
            </div>
        </div>
    </div>
    <div class="dock">
        <span class="icons">
            <img src="/src/img/Icon=finder.png" alt="">
            <img src="/src/img/Icon=notes.png" alt="">
            <img src="/src/img/Icon=calc.png" alt="">
            <img src="/src/img/Icon=terminal.png" alt="">
            <img src="/src/img/settings.png" alt="">
        </span>
        <span class="divider"></span>
        <img src="/src/img/Trash.png" class="trash" alt="">
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
