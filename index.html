<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/src/img/finder.svg">
    <title>Monterey Online</title>
</head>

<body>
    <div class="background"></div>
    <div class="context-menus">
        <ul class="context-list">
            <li class="context-el"><a href="">Create folder</a></li>
            <li class="context-el"><a href="">Create text file</a></li>
            <div class="context-divider"></div>
            <li class="context-el"><a href="">System preferences</a></li>
            <li class="context-el"><a href="">Change system theme</a></li>
        </ul>
    </div>
    <div class="top-menu">
        <div class="color-burn"></div>
        <div class="blur"></div>
        <div class="content">
            <div class="left-side">
                <span class="apple-logo"><img src="/src/img/apple.svg" alt=""></span>
                <span class="app-name">Finder</span>
                <span>File</span>
                <span>Edit</span>
                <span>File</span>
                <span>View</span>
                <span>Go</span>
                <span>Window</span>
            </div>
            <div class="right-side">
                <span><img src="/src/img/wifi.svg" alt=""></span>
                <span><img src="/src/img/switch.svg" alt=""></span>
                <span class="date-and-time">
                    <span class="date">Mon Jun 22</span>
                    <span class="time">9:41 AM</span>
                </span>
            </div>
        </div>
    </div>
    <div class="dock">
        <span class="icons">
            <a href=""><img src="/src/img/settings.png" alt=""></a>
            <a href=""><img src="/src/img/Icon=notes.png" alt=""></a>
            <a href=""><img src="/src/img/Icon=calc.png" alt=""></a>
            <a href=""><img src="/src/img/vs-code.png" alt=""></a>
            <a href=""><img src="/src/img/instagram.png" alt=""></a>
        </span>
        <span class="divider"></span>
        <a href=""><img src="/src/img/viktor-kisel-logo.png" class="trash" alt=""></a>
    </div>
    <div class="window" style="display: none">
        <div class="window-title" id="title">
            <div class="controls"><button class="close-app"></button><button class="hide-app"></button><button
                    class="expand-app"></button></div><span>Title</span>
        </div>
        <div class="window-body">
            <div class="calculator-app">
                <div class="output">0</div>
                <table class="numbers">
                    <tr>
                        <td data-action="clean">AC</td>
                        <td data-action="plus-minus">±</td>
                        <td data-action="percent">%</td>
                        <td data-action="divide">÷</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>×</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td data-action="subtract">-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td data-action="add">+</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td data-action="decimal">.</td>
                        <td data-action="calculate">=</td>
                    </tr>
                    </ul>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
